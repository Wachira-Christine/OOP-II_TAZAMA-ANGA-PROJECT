<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Checker</h1>
    
    <form action="/getWeather" method="get">
        <label for="city">Enter city:</label>
        <input type="text" id="city" name="city">
        <button type="submit">Check Weather</button>
    </form>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${weather.weather}">
        <h2>Weather for <span th:text="${weather.name}"></span></h2>
        <p><strong>Temperature:</strong> <span th:text="${weather.main.temp}"></span> Â°C</p>
        <p><strong>Condition:</strong> <span th:text="${weather.weather[0].description}"></span></p>
    </div>
</body>
</html>
